<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>

    <!--  Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!--  CSS  -->
    <link rel="stylesheet" href="styles.css">
    
  </head>

  <body>
    
    <main class="main">

      <div class="container">
        <img class="view" src="images/icon-view.svg">
        <img class="ethereum-image" src="images/image-equilibrium.jpg">
      </div>

      <h1 class="heading">Equilibrium #3429</h1>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>

      <div class="information">
        <img class="icon" src="images/icon-ethereum.svg">
        <p class="price">0.041 ETH</p>
        <img class="icon" src="images/icon-clock.svg">
        <p class="countdown">3 days left</p>
      </div>

      <div class="line"></div>

      <div class="author">
        <img class="avatar" src="images/image-avatar.png">
        <span>Creation of <p class="author-name">Jules Wyvern</p></span>
      </div>

    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/khatwanip10">Prashant Khatwani</a>.
    </footer>
  </body>

</html>
